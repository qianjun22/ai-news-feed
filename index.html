<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News 24HR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <meta name="description" content="Stay updated with the latest AI news, analysis, and expert interviews.">
    <meta name="keywords" content="AI, Artificial Intelligence, News, Technology, Analysis, Interviews">
    <meta property="og:type" content="website">
    <meta property="og:title" content="AI News 24HR">
    <meta property="og:description" content="Latest AI news in a machine-readable format">
    <link rel="alternate" type="application/rss+xml" title="AI News 24HR RSS Feed" href="/rss.xml">
    <link rel="alternate" type="application/json" title="AI News 24HR JSON Feed" href="/feed.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Söhne';
            src: url('https://cdn.openai.com/common/fonts/soehne/soehne-buch.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Söhne';
            src: url('https://cdn.openai.com/common/fonts/soehne/soehne-halbfett.woff2') format('woff2');
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI News 24HR</h1>
        </div>
    </header>

    <main class="container">
        <section id="news-list" aria-labelledby="news-list-heading">
            <div id="news-content" aria-live="polite" class="news-grid">
                <!-- News items will be loaded here -->
            </div>
            <div class="load-more-container">
                <button id="load-more" class="load-more-button">Load More</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI News 24HR</p>
        </div>
    </footer>
    
    <!-- Load Supabase first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Then load our configuration -->
    <script src="/config.js"></script>
    <!-- Finally load our application code -->
    <script src="/script.js"></script>
</body>
</html>
