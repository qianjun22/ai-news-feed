<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <meta name="description" content="Stay updated with the latest AI news, analysis, and expert interviews.">
    <meta name="keywords" content="AI, Artificial Intelligence, News, Technology, Analysis, Interviews">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>AI News Feed</h1>
            <nav>
                <ul>
                    <li><a href="#highlights">Highlights</a></li>
                    <li><a href="#news-list">Latest News</a></li>
                    <li><a href="#analysis">Analysis</a></li>
                    <li><a href="#interviews">Interviews</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="highlights" aria-labelledby="highlights-heading">
            <h2 id="highlights-heading">Today's Highlights</h2>
            <div id="highlight-content" aria-live="polite" class="highlight-grid">
                <!-- Highlighted news items will be loaded here -->
            </div>
        </section>

        <section id="news-list" aria-labelledby="news-list-heading">
            <h2 id="news-list-heading">Latest News</h2>
            <div id="news-content" aria-live="polite" class="news-grid">
                <!-- News items will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI News Feed</p>
        </div>
    </footer>
    
    <!-- Load Supabase first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Then load our configuration -->
    <script src="/config.js"></script>
    <!-- Finally load our application code -->
    <script src="/script.js"></script>
</body>
</html>
